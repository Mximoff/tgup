version: '3.8'

services:
  # API Server
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - KOYEB_API_SECRET=${KOYEB_API_SECRET}
      - DATABASE_PATH=/data/cache.db
    volumes:
      - data:/data
    command: python api_server.py
    restart: unless-stopped

  # Worker
  worker:
    build: .
    environment:
      - API_ID=${API_ID}
      - API_HASH=${API_HASH}
      - BOT_TOKEN=${BOT_TOKEN}
      - BACKUP_CHANNEL_ID=${BACKUP_CHANNEL_ID}
      - DATABASE_PATH=/data/cache.db
    volumes:
      - data:/data
      - ./cookies.txt:/app/cookies.txt:ro
    command: python worker.py
    restart: unless-stopped
    depends_on:
      - api

volumes:
  data:
    driver: local
